ext {
    // SDK
    sdk = [
        compile_version: 29,
        min_version: 21,
        build_tools_version: '29.0.2'
    ]

    // Gradle
    gradleBuild = [
        version: '4.0.1'
    ]

    // Google Play Services
    google_play_services = [
        version: '4.3.3'
    ]

    // Base
    base = [
        appcompat_version: '1.2.0',
        legacy_support_version: '1.0.0'
    ]

    // Testing
    testing = [
        junit_version: '4.13',
        androidx_junit_version: '1.1.2',
        espresso_version: '3.3.0'
    ]

    // Design
    design = [
        constraint_layout_version: '2.0.1',
        recycler_view_version: '1.1.0',
        card_view_version: '1.0.0',
        material_version: '1.3.0-alpha02'
    ]

    // CircleImageView
    circle_image_view = [
        version: '3.1.0'
    ]

    // Kotlin
    kotlin = [
        version: '1.4.10'
    ]

    // Coroutines
    coroutines = [
        version: '1.3.9-native-mt-2'
    ]

    // Anko
    anko = [
        version: '0.10.8'
    ]

    // Retrofit2
    retrofit = [
        version: '2.9.0'
    ]

    // OkHTTP3
    ok_http = [
        version: '4.9.0'
    ]

    // Jetpack Compose
    jetpack_compose = [
        preference_version: '1.1.1',
        navigation_component_version: '2.2.2'
    ]

    // Glide
    glide = [
        version: '4.11.0'
    ]

    // Lifecycle Extensions
    lifecycle_extensions = [
        version: '2.2.0'
    ]

    // Dagger2
    dagger = [
        version: '2.29.1'
    ]

    // Moxy-X
    moxy_x = [
        version: '1.7.0'
    ]

    // Room
    room = [
        version: '2.2.5'
    ]

    // Firebase
    firebase = [
        auth_version: '19.4.0',
        firestore_version: '21.6.0'
    ]
}